<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Local</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">Nombre</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Ingrese su Nombre">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName">Apellido</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Ingrese su Apellido">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo">Cedula</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Ingrese su cedula">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="reservation">Reservacion</label>
                    <input class="form-control" id="reservation" type="text" placeholder="Ingrese su Reservacion">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="duration">Duracion</label>
                    <input class="form-control" id="duration" type="text" placeholder="Ingrese su tiempo">
                </div>
                <div class="col-10 col-md-8">
                   <input class="btn btn-success add-btn" type="submit" value="Guardar">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Cedula</th>
                            <th>reservacion</th>
                            <th>duracion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
